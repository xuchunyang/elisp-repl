name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        emacs_version:
          - 26.3
          - snapshot
    steps:
    - uses: purcell/setup-emacs@master
      with:
        version: ${{ matrix.emacs_version }}

    - uses: actions/checkout@v2
    - name: Install readline
      run: |
        sudo apt-get install libreadline7 libreadline-dev
    - name: Build the dynamic module
      run: |
        cc -I$HOME/.nix-profile/include -lreadline -Wall -shared -fpic elisp-repl-readline.c -o elisp-repl-readline.so
    - name: Byte compile
      run: |
        emacs -Q --batch -L . --eval "(setq byte-compile-error-on-warn t)" -f batch-byte-compile *.el
    - name: Test
      run: |
        echo '(+ 1 2)' | emacs -Q --batch -L . -l elisp-repl -f elisp-repl
    # IDEA: Install e2ansi and test again
